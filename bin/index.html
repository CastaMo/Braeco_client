<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Braeco</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="./public/css/common/fontSize.css">
    <link rel="stylesheet" type="text/css" href="./public/css/main.min.css">
  </head>
  <body>
    <div id="braeco">
      <div id="main">
        <div id="brae-home-page">
          <div id="all-home-content-field">
            <div class="all-page-field">
              <div id="Menu-page" class="hide">
                <div id="Menu-content">
                  <div class="Menu-content-field">
                    <div id="Menu-acitvity-column">
                      <div class="activity-wrapper">
                        <ul class="activity-display-list">
                          <li id="activity-0"><img src="" alt="活动详情" class="activity-img"></li>
                          <li id="activity-1"><img src="" alt="活动详情" class="activity-img"></li>
                          <li id="activity-2"><img src="" alt="活动详情" class="activity-img"></li>
                        </ul>
                      </div>
                      <div class="choose-wrapper">
                        <ul class="choose-dot-list">
                          <li id="choose-dot-0" class="active">
                            <div class="dot"></div>
                          </li>
                          <li id="choose-dot-1" class="inactive">
                            <div class="dot"></div>
                          </li>
                          <li id="choose-dot-2" class="inactive">
                            <div class="dot"></div>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div id="Menu-category-column">
                      <div class="category-wrapper">
                        <ul class="category-display-list">
                          <li id="categroy-0"><img src="" alt="标签" class="category-img">
                            <div class="category-name-field">
                              <p class="category-name">墙裂推荐</p>
                            </div>
                          </li>
                          <li id="categroy-1"><img src="" alt="标签" class="category-img">
                            <div class="category-name-field">
                              <p class="category-name">香浓咖啡</p>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="Already-page" class="hide"></div>
              <div id="Individual-page" class="hide"></div>
            </div>
          </div>
          <div id="nav-field">
            <div class="bottom-field bottom-touch-num-3"><a href="#-Menu" id="bottom-touch-0">
                <div id="Menu" class="Menu-unchecked"></div></a><a href="#-Already" id="bottom-touch-1">
                <div id="Already" class="Already-unchecked"></div></a><a href="#-Individual" id="bottom-touch-2">
                <div id="Individual" class="Individual-unchecked"></div></a>
            </div>
          </div>
        </div>
        <div id="brae-content-page" class="hide">
          <div id="book-dish-field"></div>
          <div id="activity-field"></div>
        </div>
        <div id="brae-extra-form-page" class="hide">
          <div class="cover"></div>
          <div id="login-filed" class="center-form"></div>
          <div id="book-choose-field" class="center-form"></div>
          <div id="remark-for-trolley-field" class="center-form"></div>
          <div id="alert-field" class="center-form"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">document.addEventListener("touchstart", function(){}, true);</script>
    <!--script(src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript")-->
    <script src="./public/js/common/extra.min.js" type="text/javascript"></script>
    <script src="./public/js/main.min.js" type="text/javascript"></script>
  </body>
</html>
